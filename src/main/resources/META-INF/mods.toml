modLoader="javafml" #mandatory
loaderVersion="${loader_version_range}" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="${mod_license}"
issueTrackerURL="http://my.issue.tracker/" #optional

[[mods]] #mandatory
modId="tetranomicon" #mandatory
version="${mod_version}" #mandatory
displayName="${mod_name}" #mandatory
#updateJSONURL="http://myurl.me/" #optional
#displayURL="http://example.com/" #optional
#logoFile="examplemod.png" #optional
credits="Mickelus made most of the templates and Tetra itself. Credits for the other mods' materials go to their respective authors. The Netherite Opal texture is adapted from CriativeMan1's Black Opal texture for the Ores Above Diamonds mod." #optional
authors="${mod_authors}" #optional
description='''${mod_description}'''

[[dependencies.tetranomicon]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="${forge_version_range}" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the dependency is not mandatory
    # BEFORE - This mod is loaded BEFORE the dependency
    # AFTER - This mod is loaded AFTER the dependency
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT, or SERVER
    side="BOTH"
[[dependencies.tetranomicon]]
    modId="minecraft"
    mandatory=true
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.tetranomicon]]
    modId="tetra"
    mandatory=true
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange="[3.3.0,)"
    ordering="AFTER"
    side="BOTH"
[[dependencies.tetranomicon]]
    modId = "oresabovediamonds"
    mandatory = false
    # This version range declares a minimum of the current minecraft version up to but not including the next major version
    versionRange = "[6.4.1,)"
    ordering = "AFTER"
    side = "BOTH"